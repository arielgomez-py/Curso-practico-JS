<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas - Curso practico de JavaScript</title>
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el area y el perimetro de un cuadrado</h2>
        <form >
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el area y el perimetro del triangulo</h2>
        <form>
            <!--Lado 1-->
            <label for="InputLado1">
                Escribe cuanto mide el lado 1
            </label>
            <input type="number" id="InputLado1">
             <!--Lado 2-->
            <label for="InputLado2">
                Escribe cuanto mide el lado 2
            </label>
            <input type="number" id="InputLado2">
             <!--Base-->
            <label for="Base">
                Escribe cuanto mide la base
            </label>
            <input type="number" id="Base">
            <!--Altura-->
            <label for="Altura">
                Escribe cuanto mide la altura
            </label>
            <input type="number" id="Altura">
            <!--Botones-->
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el area
            </button>

        </form>
    </section>


    <script src="./figuras.js"></script>
</body>
</html>
