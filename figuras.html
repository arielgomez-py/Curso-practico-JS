<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas - Curso practico de JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <header>
        <h1>Figuras geometricas</h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>
    <main>
        <section id="cuadrado">
            <h2>Calcula el area y el perimetro de un cuadrado</h2>
            <form class="from-cuadrado">
                <label for="InputCuadrado">
                    Escribe cuanto mide cada lado de tu cuadrado
                </label>
                <input id="InputCuadrado" type="number">
                <button class="btn-perimetro-cuadrado" type="button" onclick="calcularPerimetroCuadrado()">
                    Perímetro
                </button>
                <button class="btn-area-cuadrado" type="button" onclick="calcularAreaCuadrado()">
                    Área
                </button>
            </form>
        </section>
        <section id="triangulo">
            <h2>Calcula el area y el perimetro del triangulo</h2>
            <form class="form-triangulo">
                <!--Lado 1-->
                <label for="InputLado1">
                    Escribe cuanto mide el lado 1
                </label>
                <input type="number" id="InputLado1">
                 <!--Lado 2-->
                <label for="InputLado2">
                    Escribe cuanto mide el lado 2
                </label>
                <input type="number" id="InputLado2">
                 <!--Base-->
                <label for="Base">
                    Escribe cuanto mide la base
                </label>
                <input type="number" id="Base">
                <!--Altura-->
                <label for="Altura">
                    Escribe cuanto mide la altura
                </label>
                <input type="number" id="Altura">
                <!--Botones-->
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Perímetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Área
                </button>
            </form>
        </section>
        <section id="circulo">
            <h2>Calcula el area del circulo y la longitud de la circunferencia</h2>
            <label for="Radio">Escribe cuanto mide el radio del circulo</label>
            <!--Radio-->
            <input type="number" id="Radio">
            <!--Botones-->
            <button type="button" onclick="calcularLongitudCircunferencia()">
                Perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Área
            </button>
        </section>
    </main>
    <footer>Footer</footer>
    


    <script src="./figuras.js"></script>
</body>
</html>
